
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <link rel="stylesheet" href="Education.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-center">
            Education
        </div>
    </nav>
    <form id="educationForm">
        <div class="form-group">
            <label for="level">Level:</label>
            <input type="text" id="level" placeholder="Enter your level" required>
        </div>
        
        <div class="form-group">
            <label for="university">University:</label>
            <input type="text" id="university" placeholder="Enter your university" required>
        </div>
        
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address" required>
        </div>
        
        <div class="form-group">
            <label for="board">Board:</label>
            <input type="text" id="board" placeholder="Enter your board" required>
        </div>
        
        <div class="form-group">
            <label for="gpa">GPA:</label>
            <input type="text" id="gpa" placeholder="Enter your GPA" required>
        </div>
        
        <div class="form-group">
            <label for="passedYear">Passed Year:</label>
            <input type="text" id="passedYear" placeholder="Enter your passed year" required>
        </div>

        <div class="form-group-save">
            <button type="submit">Save</button>
        </div>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Level</th>
                <th>University</th>
                <th>Address</th>
                <th>Board</th>
                <th>GPA</th>
                <th>Passed Year</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bachelor's</td>
                <td>University A</td>
                <td>Address A</td>
                <td>Board A</td>
                <td>3.5</td>
                <td>2022</td>
                <td>
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="Education.js"></script>
</body>

</html>
